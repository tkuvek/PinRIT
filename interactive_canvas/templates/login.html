<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin RIT - BC2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg">

    <div class="login-page">
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('index')}}"><img class="login-logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="PinRIT Logo"></a>
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="title">PinRIT Log In</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <form class="login-form">
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input id="username" type="text" class="form-control" id="exampleInputUsername1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" id="btn-login" class="btn btn-info">Log in</button>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <p>Don't have an account? <a href="{{ url_for('register')}}">Register</a></p>
                </div>
            </form>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="{{ url_for('static', filename='js/abi.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
