<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pin RIT - BC2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg">


  <nav class="nv bg-body-tertiary navbar-dark bg-dark">
    <div class="row">
      <div class="col-md-2">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logoOOO">
      </div>

      <div class="progbar col-md-7">
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
      <div class="col-md-3">

        <form class="d-flex flex-row-reverse">
          <!-- purchase btn -->
          <button id="buyPixels" class="btn btn-info ms-4">Buy pixels</button>
          <input type="color" value="#4f54d8" id="picker" class="mt-2">

        </form>
      </div>
    </div>

    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p id="mm-address"></p>
      </div>
    </div>
    <div class="row width">
      <div class="col-md-12">
        <svg id="map"></svg>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pixelPurchase" tabindex="-1" aria-labelledby="pixelPurchaseLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div id="metamask-conn" class="modal-header">
          <h1 class="modal-title fs-5" id="pixelPurchaseLabel">Pixel Purchase</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div id="metamask-div" class="row justify-content-center mt-2">
          <button id="btn-metamask" type="button" class="btn btn-info col-8">
            <div class="d-flex justify-content-center align-items-center">
              <img id="metamask-icon" src="../static/img/metamask_icon.png" alt="Metamask icon">
              <p id="metamask-id">Connect MetaMask</p>
            </div>
          </button>
          <div class="row justify-content-center">
            <p id="metamask-note" class="col-6"></p>
          </div>
        </div>

        <div class="modal-body">
          <div id="pixel-info">
            <hr>
            <div id="modalPixels" class="row justify-content-between">
            </div>
            <hr>
            <div class="row justify-content-end">
              <p class="col-4" id="totalBuy">Total: 0.0225MATIC</p>
            </div>
          </div>

          <div id="pixel-success" class="row justify-content-center">
            <img id="success" src="../static/img/success_icon.png" alt="Success icon" class="col-4">
          </div>

          <div id="pixel-fail" class="row justify-content-center">
            <img id="fail" src="../static/img/fail_icon.png" alt="Fail icon" class="col-4">
          </div>
        </div>

        <div class="row justify-content-center mb-3">
          <button id="buy-btn" type="button" class="btn btn-buy btn-info col-8">Buy</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> -->
  <!-- This exposes the library as a global variable: ethers -->
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
